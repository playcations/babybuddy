[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g 'daemon off;'
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3

[program:gunicorn]
command=gunicorn --bind 127.0.0.1:8001 --workers 2 --timeout 60 --log-level info --access-logfile - --error-logfile - babybuddy.wsgi:application
directory=/app
user=babybuddy
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
environment=DJANGO_SETTINGS_MODULE="babybuddy.settings.docker"